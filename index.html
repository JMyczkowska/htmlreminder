        <p>A paragraph</p>

            <li><a href="https://ssb.wiki.gallery/images/5/53/Young_Link.png">A link!</a></li>

    <div>
        <form action="/">

            <input type="checkbox" id="cheese" name="cheese">

            <input type="checkbox" name="cream" id="cream" checked>
            <br>
            <label for="spicy">spicy</label>
            <input type="radio" name="flavor" id="spicy" value="spicy">
            <label for="mild">mild</label>
            <input type="radio" name="flavor" id="mild" value="mild">

            <button>Submit your form</button>
